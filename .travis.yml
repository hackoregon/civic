language: node_js
cache: yarn
node_js:
- 12.16.1
services:
- docker
install:
- npm i -g npx
- npm i -g rimraf
- npm i -g cross-env
- yarn bootstrap
matrix:
  include:
#  - env: SUITE=2017
  - env: SUITE=2018
  - env: SUITE=COMPONENT_LIBRARY
  - env: SUITE=2019_DISASTER_GAME
script:
- NODE_OPTIONS=--max_old_space_size=4096 yarn run travis
after_success:
- make deploy
env:
  global:
    secure: 
